<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}欢迎光临我的网站 {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 'Al Bayan'">本站文章列表</h3>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <p style="font-family: 微软正体; font-size: 16pt; font-weight: bold;">
            <a href='/post/{{post.slug}}'>{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
